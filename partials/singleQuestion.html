
<body>
	<div class="container">

    </span>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="answerNumber">A6</span>

    <span class="input-group-addon">
    <input type="checkbox" class="sev_check" value="Five" aria-label="..." >
